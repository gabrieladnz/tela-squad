<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/estilo.css"> <!-- Conectar o arquivo CSS ao index-->
    <link rel="shortcut icon" href="img/img.png" type="image/x-icon" /> <!-- fav icon-->
    <title>Tela de cadastro</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NAVBAR-->
    <nav>
        <!-- Botões da navbar -->
        <button type="submit" class="buttonNav"></button>
        <button type="submit" class="buttonNav2"></button>
        <button type="submit" class="buttonNav3"></button>
        <input type="image" src="img/user.png" class="buttonNav4" title="user" alt="" />
        <!-- 
        <input type="image" src="img/botao.png" class="buttonNav5" alt="" />
        -->

        <!-- Offcanvas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end menu" id="navbarNavAltMarkup">
            <ul>
                <li><a class="nav-item nav-link active text-white" aria-current="page" href="">Home</a> </li>
                <li><a class="nav-item nav-link text-white" href="">Meus chamados</a> </li>
                <li><a class="nav-item nav-link text-white" href="">Encerrar sessão</a> </li>
            </ul>
        </div>
    </nav>

    <!-- Formulário -->
    <form id="formulario" action="/pagina-processa-dados-do-form" method="post">
        <img src="img/img.png" alt="Bootstrap" width="85" height="60"> <!-- Imagem dentro da navbar-->
        <center>
        </center>
        <br>

        <!-- Inputs do formulário -->
        <label>Matrícula:</label>
        <input class="campo_matricula" type="text" placeholder="Matrícula"><br>
        <label>Nome:</label>
        <input class="campo_nome" type="text" placeholder="Nome"><br>
        <label>CPF:</label>
        <input class="campo_cpf" type="text" placeholder="CPF"><br>
        <label>RG:</label>
        <input class="campo_rg" type="text" placeholder="RG"><br>
        <label>Email:</label>
        <input class="campo_email" type="text" placeholder="Email"><br>
        <label>Telefone:</label>
        <input class="campo_telefone" type="text" placeholder="Telefone"><br>

        <!-- Dropdown MENU -->
        <label>Tipo:</label>
        <select class="form_tipo" required>
            <option value="">Selecione...</option>
            <option value="su">SU</option>
            <option value="usuario">Usuário</option>
            <option value="operador">Operador</option>
            <option value="gestor">Gestor</option>
        </select>
        <br><br>

        <!-- Botão cadastro-->
        <button type="submit" class="buttonClass">Cadastrar</button>
    </form>
</body>

</html>
